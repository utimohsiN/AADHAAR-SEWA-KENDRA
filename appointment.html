<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment - Aadhaar Sewa Kendra</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Book Your Appointment</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="appointment.html">Book Appointment</a>
    </nav>
  </header>

  <main>
    <form action="thank-you.html" method="get" onsubmit="return validateForm()">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="mobile">Mobile Number:</label>
      <input type="tel" id="mobile" name="mobile" required pattern="[0-9]{10}">

      <label for="date">Preferred Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="service">Service Required:</label>
      <select id="service" name="service" required>
        <option value="">-- Select Service --</option>
        <option>New Aadhaar Enrollment</option>
        <option>Aadhaar Update</option>
        <option>Aadhaar PVC Print</option>
      </select>

      <button type="submit">Confirm Appointment</button>
    </form>
  </main>

  <footer>
    <p>Â© 2025 Aadhaar Sewa Kendra</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>

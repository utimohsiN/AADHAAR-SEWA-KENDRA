<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aadhaar Sewa Kendra Appointment</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; }
    .container { max-width: 500px; margin:50px auto; padding:20px; background:#fff; border-radius:10px; box-shadow:0 4px 8px rgba(0,0,0,0.1);}
    h2 { text-align:center; color:#333; }
    label { display:block; margin:10px 0 5px; }
    input, textarea, select { width:100%; padding:10px; margin-bottom:15px; border:1px solid #ccc; border-radius:5px; }
    button { width:100%; padding:10px; background:#4CAF50; color:#fff; border:none; border-radius:5px; cursor:pointer; font-size:16px; }
    button:hover { background:#45a049; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Book Your Appointment</h2>
    <form id="appointmentForm">
      <label for="name">Full Name <span style="color:red;">*</span></label>
      <input type="text" id="name" name="name" required placeholder="Enter your full name">
      <label for="phone">Mobile Number <span style="color:red;">*</span></label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required placeholder="Enter 10-digit mobile number">
      <label for="email">Email (Optional)</label>
      <input type="email" id="email" name="email" placeholder="Enter your email">
      <label for="message">Message / Query</label>
      <textarea id="message" name="message" rows="4" placeholder="Write your query..."></textarea>
      <button type="submit">Send via WhatsApp</button>
    </form>
  </div>
  <script>
    const form = document.getElementById('appointmentForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();
      if(!/^\d{10}$/.test(phone)) {
        alert("Please enter a valid 10-digit mobile number.");
        return;
      }
      let whatsappMessage = `Hello,%0AName: ${name}%0APhone: ${phone}`;
      if(email) whatsappMessage += `%0AEmail: ${email}`;
      if(message) whatsappMessage += `%0AMessage: ${message}`;
      const whatsappNumber = "YOUR_PHONE_NUMBER"; // Replace with your number
      const url = `https://wa.me/${whatsappNumber}?text=${whatsappMessage}`;
      window.open(url, '_blank');
    });
  </script>
</body>
</html>

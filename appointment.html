<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment – Aadhaar Sewa Kendra</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Book Your Appointment</h1>
      <p class="tagline">Fast • Reliable • Official Aadhaar Services</p>
    </div>
  </header>

  <main>
    <section class="appointment container">
      <form action="thank-you.html" method="POST">
        <label>Full Name</label>
        <input type="text" name="name" required>
        
        <label>Mobile Number</label>
        <input type="tel" name="mobile" required>
        
        <label>Date</label>
        <input type="date" name="date" required>
        
        <label>Time</label>
        <input type="time" name="time" required>
        
        <label>Service Type</label>
        <select name="service" required>
          <option value="">Select Service</option>
          <option value="Enrollment">Enrollment</option>
          <option value="Update">Update Details</option>
          <option value="Print">Print / e-Aadhaar</option>
        </select>
        
        <button type="submit">Book Appointment</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 Aadhaar Sewa Kendra – By Mohsin Saifi | Fast • Reliable • Official Aadhaar Services</p>
  </footer>

  <!-- WhatsApp Button -->
  <a href="https://wa.me/917861020303" class="whatsapp" target="_blank">Chat on WhatsApp</a>
</body>
</html>

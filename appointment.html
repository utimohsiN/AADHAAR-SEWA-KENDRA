<body>
  <header class="site-header">
    <h1>Book Appointment</h1>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="container">
    <h2>Appointment Form</h2>
    <form id="appointmentForm">
      <label for="pname">Full Name</label>
      <input id="pname" name="name" required />

      <label for="phone">Phone (mobile)</label>
      <input id="phone" name="phone" required pattern='\d10' />

      <label for="service">Service</label>
      <select id="service" name="service" required>
        <option value="">Select</option>
        <option>New Enrollment</option>
        <option>Update Details</option>
        <option>Biometric Update</option>
      </select>

      <label for="date">Preferred Date</label>
      <input id="date" name="date" type="date" required />

      <button type="submit" class="btn">Confirm Appointment</button>
    </form>
  </main>

  <footer class="site-footer">
    <p>Address: Shop No. 01 & 02, Noor Nagar Sihani, Raj Nagar Extension, Ghaziabad</p>
  </footer>

  <script src="script.js"></script>
